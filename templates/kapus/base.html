<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'kapus/stylesheets/base.css' %}" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>
<body class="text-light">
<nav class="navbar fixed-top navbar-expand-md navbar-dark">
    <div class="container-xxl">
        <a class="navbar-brand" href="{% url 'kapus:index' %}">
                <img  src="https://raw.githubusercontent.com/tymsoncyferki/tymsoncyferki/main/files/Color%20logo%20-%20no%20background.png"
                 alt="My logo" style="display: inline; max-width: 60px">
        </a>
        <div class="col-auto">
            <button class="navbar-toggler btn-navbar-menu" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'kapus:map' %}"
                       ><strong>Mapa</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'kapus:history' %}"><strong>Archiwum</strong></a>
                </li>
                <li class="nav-item d-md-none">
                    <a class="nav-link active" href="{% url 'kapus:account' %}"><strong>Konto</strong></a>
                </li>
            </ul>
        </div>
        <div class="col-auto d-none d-md-block">
            <div class="search-account d-flex">
                <a class="btn btn-outline-light btn-search" href="{% url 'kapus:account' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg>
                </a>

            </div>
        </div>
    </div>
</nav>
<main>
    {% block content %}
    {% endblock %}
</main>
<div class="container-xxl">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center pb-3 mb-3" id="myFooter">
            <li class="nav-item"><a href="{% url 'kapus:index' %}" class="nav-link px-2 text-muted">Pomoc</a></li>
            <li class="nav-item"><a href="{% url 'kapus:index' %}" class="nav-link px-2 text-muted">Kontakt</a></li>
            <li class="nav-item"><a href="{% url 'kapus:index' %}" class="nav-link px-2 text-muted">O nas</a></li>
        </ul>
        <p class="text-center text-muted">© 2023 Zespół z Komobi</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
